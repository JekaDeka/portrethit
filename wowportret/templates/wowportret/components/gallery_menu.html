<div class="list-group">
    {% for gal in all_gals %}
    <a class="list-group-item
                {% ifequal request.path gal.url %}
                    active
                {% endifequal%}
                {% if gal.parent != None %}
                    sub-item
                {% endif %}
                " href="/gallery/{{gal.id}}">

                {% if gal.parent == None %}
                    <strong>{{gal.title}}</strong>
                {% else %}
                    {{gal.title}}
                {% endif %}
    </a>
    {% endfor %}
</div>
