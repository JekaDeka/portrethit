{% extends 'wowportret/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="container white mb">
    <div class="row">
    <h1>{{ gallery_name }}</h1>
    </div>
    <div>
        {% for item in items %}
        <!-- <div title="{{ item.title }} - {{ item.credit }}"> -->
            <div>
            {{ item.title }}
            {% if item.url %}<a href="{{ item.url }}">{% endif %}
                {% if item.image %}<img src="../{{ item.image.url }}" alt="{{ item.alt }}" />{% endif %}
            {% if item.url %}</a>{% endif %}

            <!-- {% if item.video_url %}<a href="{{ item.video_url }}">{{ item.title }}</a>{% endif %} -->

            <!-- {{ item.title }} - {{ item.credit }}<br /> -->
            {{ item.content|safe }}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
